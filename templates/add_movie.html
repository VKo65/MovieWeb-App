{% extends "base.html" %}

{% block title %}Film hinzuf√ºgen{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">üé¨ Adding Movie for {{ user.username }}</h1>

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Movie title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="director" class="form-label">Director:</label>
            <input type="text" id="director" name="director" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year of publication:</label>
            <input type="number" id="year" name="year" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating:</label>
            <input type="text" id="rating" name="rating" class="form-control" required>
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="handleAddMovie()">‚ûï Add Movie</button>
    </form>

    <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn btn-secondary w-100 mt-3">‚¨ÖÔ∏è Back</a>
</div>

<!-- JavaScript for OMDb API Request -->
<script>
    async function fetchMovieData() {
        const title = document.getElementById("title").value.trim();
        if (title.length < 3) return { success: false };

        try {
            const response = await fetch(`/fetch_movie_data?title=${encodeURIComponent(title)}`);
            const data = await response.json();

            if (data.success) {
                document.getElementById("director").value = data.director || "";
                document.getElementById("year").value = data.year || "";
                document.getElementById("rating").value = data.rating || "";
                return { success: true };
            } else {
                alert("‚ö†Ô∏è Movie not found!");
                return { success: false };
            }
        } catch (error) {
            console.error("‚ùå Error loading movie data:", error);
            return { success: false };
        }
    }

    async function handleAddMovie() {
        const result = await fetchMovieData();
        if (result.success) {
            document.querySelector("form").submit();
        } else {
            console.log("üö´ Movie data not complete ‚Äì form not submitted.");
        }
    }
</script>
{% endblock %}
