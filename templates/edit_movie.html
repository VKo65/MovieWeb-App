{% extends "base.html" %}

{% block title %}Film bearbeiten{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">✏️ Edit Movie</h1>

    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" value="{{ movie.title }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="director" class="form-label">Director:</label>
            <input type="text" id="director" name="director" value="{{ movie.director }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year of publication:</label>
            <input type="number" id="year" name="year" value="{{ movie.year }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating:</label>
            <input type="number" id="rating" name="rating" value="{{ movie.rating }}" step="0.1" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-warning w-100">💾 Save data</button>
    </form>

    <a href="{{ url_for('user_movies', user_id=movie.user_id) }}" class="btn btn-secondary mt-3 w-100">⬅️ Zurück</a>
</div>
{% endblock %}
