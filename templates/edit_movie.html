<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Film bearbeiten</title>
</head>
<body>
    <h2>Film bearbeiten</h2>
    <form method="post">
        <label>Titel:</label>
        <input type="text" name="title" value="{{ movie.title }}" required><br>

        <label>Regisseur:</label>
        <input type="text" name="director" value="{{ movie.director }}" required><br>

        <label>Jahr:</label>
        <input type="number" name="year" value="{{ movie.year }}" required><br>

        <label>Bewertung:</label>
        <input type="number" step="0.1" name="rating" value="{{ movie.rating }}" required><br>

        <button type="submit">Speichern</button>
    </form>

    <a href="{{ url_for('user_movies', user_id=movie.user_id) }}">⬅️ Zurück</a>
</body>
</html>
