<!DOCTYPE html>
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>📽️ Filme von {{ user.username }}</title>
</head>
<body>
    <h1>🎬 Filme von {{ user.username }}</h1>

    {% if movies %}
        <ul>
            {% for movie in movies %}


                <li>
                    <strong>{{ movie.title }}</strong> ({{ movie.year }}) – Regie: {{ movie.director }} ⭐ {{ movie.rating }}
                </li>

                <a href="{{ url_for('edit_movie', movie_id=movie.id) }}">✏️ Bearbeiten</a>

                <form action="{{ url_for('delete_movie', movie_id=movie.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Willst du diesen Film wirklich löschen?')">
                        ❌ Löschen
                    </button>
                </form>


            {% endfor %}
        </ul>
    {% else %}
        <p>⚠️ Keine Filme gefunden!</p>
    {% endif %}

    <a href="/users">⬅️ Zurück zur Benutzerliste</a>
</body>
</html>
