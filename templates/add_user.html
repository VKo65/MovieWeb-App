{% extends "base.html" %}

{% block title %}Neuen Benutzer hinzufügen{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center">👤 Add new Username</h2>
                    <form action="{{ url_for('add_user') }}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter Name:" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">➕ Add User</button>
                    </form>
                    <a href="{{ url_for('list_users') }}" class="btn btn-secondary w-100 mt-3">⬅️ Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
