{% extends "base.html" %}

{% block title %}Benutzer - MovieWeb{% endblock %}

{% block content %}
<h1 class="text-center">📋 Benutzerliste</h1>
<div class="list-group mt-3">
    {% for user in users %}
        <a href="{{ url_for('user_movies', user_id=user.id) }}" class="list-group-item list-group-item-action">
            {{ user.username }}
        </a>
    {% endfor %}
</div>
<a href="/" class="btn btn-secondary mt-3">⬅️ Zurück zur Startseite</a>
{% endblock %}
